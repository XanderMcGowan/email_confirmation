<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <title>Email Confirmation</title>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" onClick="showCustomConfirm()">Submit</button>
        </form>
    </div>

    <div class="modal" id="customConfirm">
        <div class="modal-content">
            <p id="modal-text">Are you sure you want to proceed?</p>
            <button id="modal-confirm" onclick="confirmAction()">Yes</button>
            <button id="modal-close" onclick="closeCustomConfirm()">No</button>
        </div>
    </div>

    <div class="modal" id="sendConfirm">
        <div class="modal-content">
            <p>Email has been sent</p>
            <button onclick="closeSendConfirm()">Close</button>
        </div>
    </div>


</body>
</html>
